    <script>
  function fibo(n){
    if (n<=1){
        return 1;
    }
    else{
        console.log(n);
        return fibo(n-5);
    }
}
    fibo(100);
  
  function topla(n){
    if(n<=10){
        return 0;
    }
    else{
        return n + topla (n-5);
    }

  }

 console.log(topla(100)+15);
